<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div>
      <div id="productDiv">
        <div id="productNameDiv">
          <h1>Product Name</h1>
        </div>
        <div id="threeProductsDiv">
          <p>Product #1 $20</p>
          <p>Product #2 $30</p>
          <p>Product #3 $50</p>
        </div>
      </div>
      <div id="quantityDiv">
        <div class="quantityInputDiv">
          <input id="quantityInputOne" type="number" placeholder="Enter the number of Product #1 you want">
        </div>
        <div class="quantityInputDiv">
          <input id="quantityInputTwo" type="number" placeholder="Enter the number of Product #2 you want">
        </div>
        <div class="quantityInputDiv">
          <input id="quantityInputThree" type="number" placeholder="Enter the number of Product #3 you want">
        </div>
        <div id="buttonDiv">
          <button onclick="calculateCost()">Calculate Total</button>
        </div>
        <div>
          <p>Your total is $<span id="cartTotal"></span></p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
